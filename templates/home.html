<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Yinka Enoch Adedokun" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <title>Prediction</title>
    <style>
      /* Set full height for the section and background color */
      body,
      html {
        height: 100%;
        margin: 0;
      }
      
      .full-height {
        height: 100vh; /* Use viewport height */
        background-color: #f8f9fa; /* Light background color */
      }
    </style>
  </head>

  <body>
    <section class="full-height d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <div class="card border border-light-subtle rounded-4">
              <div class="card-body p-2 p-md-4 p-xl-5">
                <form action="/" method="POST">
                  <h3 class="text-center mb-4">Make Prediction</h3>
                  {% if error %}
                    <div class="alert alert-danger" role="alert">{{ error }}</div>
                  {% endif %}
                  <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                      <div class="form-floating mb-1">
                        <input type="number" class="form-control" name="WARP" id="WARP" placeholder="WARP" required />
                        <label for="WARP" class="form-label">WARP</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-1">
                        <input type="number" class="form-control" name="WEFT" id="WEFT" placeholder="WEFT" required />
                        <label for="WEFT" class="form-label">WEFT</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-1">
                        <input type="number" class="form-control" name="ENDS" id="ENDS" placeholder="ENDS" required />
                        <label for="ENDS" class="form-label">ENDS</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-1">
                        <input type="number" class="form-control" name="PICKS" id="PICKS" placeholder="PICKS" required />
                        <label for="PICKS" class="form-label">PICKS</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-1">
                        <input type="number" class="form-control" name="Width_a" id="Width_a" placeholder="Width" required />
                        <label for="Width_a" class="form-label">Width</label>
                      </div>
                    </div>
                    
                    <div class="col-12">
                      <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Prediction</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
