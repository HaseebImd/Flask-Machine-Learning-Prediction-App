{% extends "base.html" %}
{% block title %}Result{% endblock %}
{% block content %}

<section class="featured-section-result section-padding">
    <div class="container">
        <div class="row">

            <div class="col-lg-5 col-12">
                <div class="custom-block featured-custom-block">
                    <h2 class="mt-2 mb-4">Outcome</h2>
                     <hr>
                    <form class="custom-form contact-form" action="/predict" method="GET" role="form">
                    <div class="d-flex">
                        <div>
                            <p class="mb-2">
                                 <strong class="d-inline">
                                    Warp Contraction:
                                </strong>
                                {{ warp_contraction }}
                            </p>
                            <p class="mb-2">
                                 <strong class="d-inline">
                                    Weft Contraction:
                                </strong>
                                {{ weft_contraction }}
                            </p>
                            <p class="mb-2">
                                 <strong class="d-inline">
                                    Reed Space Prediction:
                                </strong>
                                {{  reed_space  }}
                            </p>

                            <p class="mb-2">
                                 <strong class="d-inline">
                                    Reed Count Prediction:
                                </strong>
                                {{  reed_count  }}
                            </p>
                        </div>
                    </div>
                        <hr>
                        <div class="row">
                                <div class="col-lg-12 col-md-12 col-12 align-items-center">
                                    <button type="submit" class="form-control">Continue...</button>
                                </div>

                            </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>




{% endblock %}
